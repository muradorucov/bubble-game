    <section id="buble-game">
        <div class="container">

                    <div class="ballon three"></div>

                    </div>

                    </div>

                    </div>
                    <div class="control-btns">
                        <button>Start</button>

                    </div>
                    <div class="level-btns">
                        <button id="easy">Easy</button>
                        <button id="medium">Medium</button>
                        <button id="hard">Hard</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
